
<!DOCTYPE html>
<html ng-app>
<head>
	<meta charset="UTF-8">
	<title>TypeWriter</title>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular.min.js"></script>
</head>

<body ng-controller="TypeWriterController">
	<textarea ng-model="type" >{{type}}</textarea>
</body>

<script type="text/javascript">
function TypeWriterController($scope){
	var content = "contentcontentcontentcontentcontentcontentcontentcontentcontentcontentcontent";
	
	$scope.type = "";
	var i=0;
	var timer = setInterval(function(){
	    if(i<content.length)
		  	$scope.type += content[i];
	     i++; 
		 $scope.$apply();
	}, 1000); 
}
</script>
</html>
